<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../js/bootstrap/bootstrap.min.css" />
    <script src="../js/jquery/jquery-3.1.0.min.js"></script>
    <script src="../js/jquery/jquery.form.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/login/login.css">
    <script src="../js/vue/vue.js"></script>
</head>
<body style="overflow:hidden">
<div class="bg">
    <img src="../images/login.jpg" width="100%" height="100%"/>
</div>
<div class="container">
    <div class="row">
        <div class="container">
            <div id="div1">

                <form id="formLogin" action="/loginController" method="post">
                    <div class="mycenter">

                        <div class="col-lg-11 test-center test-info">
                            <h2>please sign in</h2>
                        </div>
                        <div class="col-lg-10 col-lg-offset-1"><span id="a"></span></div>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" name="username"
                                   placeholder="Username" required autofocus style="width:90%;" id="username"/>
                        </div>
                        <div class="col-lg-10"><br/></div>
                        <div class="col-lg-12">
                            <input type="password" class="form-control" name="password"
                                   placeholder="Password" required autofocus style="width:90%;" id="password"/>
                        </div>
                        <div class="col-lg-10"><br/></div>
                        <div class="col-lg-10 col-lg-offset-1">
                            <input type="radio" name="logintype" value="student"
                                   checked="checked" style="margin-right:0; margin-left:0;">student
                            <input type="radio" name="logintype" value="teacher"
                                   style="margin-right:0; margin-left:0;">teacher
                            <a href="http://localhost:8080/Wisdom/Register.jsp" style="font-size: 18px;float: right;">register</a>
                        </div>
                        <div class="col-lg-10"><br/></div>

                        <div>
                                <button id="submit" onclick="login()"
                                        class="btn btn-success" style="width:85%;">login
                                </button>

                        </div>


                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/login/login.js"></script>
</html>
